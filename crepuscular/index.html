<!DOCTYPE html>
<html>
<head>
	<title>Crepuscular Rays</title>
	<meta charset="utf-8">

	<link rel='stylesheet' type='text/css' href='../vendor/css/jquery-ui-lightness-1.10.4.min.css' />
	<link rel='stylesheet' type='text/css' href='../vendor/css/foundation-4.3.1.min.css' />
</head>
<body>
	<div class='row'>
		<div class='twenty columnns'>
			<h1>Crepuscular Rays</h1>

			<p>Pure JavaScript implementation of <a href='http://en.wikipedia.org/wiki/Crepuscular_rays'>crepuscular rays</a> ("god rays")
				on a 2D surface. Move your mouse over the canvas
				to control the light source.</p>
		</div>
	</div>

	<div class='row'>
		<div class='twenty columns'>
			<canvas id='surface' width='320' height='200' style='border: 1px solid #000000;'></canvas>
		</div>
	</div>


	<div class='row'>
		<h4>Weight</h4>

		<div id='inputWeight'></div>
	</div>


	<div class='row'>
		<h4>Decay</h4>

		<div id='inputDecay'></div>
	</div>


	<div class='row'>
		<h4>Exposure</h4>

		<div id='inputExposure'></div>
	</div>

	<div class='row'>
		<h4>Density</h4>

		<div id='inputDensity'></div>
	</div>


	<div class='row'>
		<h4>Samples</h4>

		<div id='inputSamples'></div>
	</div>


	<div class='row'>
		<h4>Toggles</h4>

		<input type="checkbox" id="inputDrawLight" checked class="uibutton"><label for="inputDrawLight">Draw light</label>
		<input type="checkbox" id="inputDrawMask" checked class="uibutton"><label for="inputDrawMask">Draw mask</label>
		<input type="checkbox" id="inputDrawBackground" checked class="uibutton"><label for="inputDrawBackground">Draw background</label>
		<input type="checkbox" id="inputDirtySurface" class="uibutton"><label for="inputDirtySurface">Dirty surface</label>
	</div>



	<script data-main='app'  src='../vendor/js/require.js'></script>
</body>
</html>
