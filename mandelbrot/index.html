<!DOCTYPE html>
<html>
<head>
	<title>Mandelbrot Set</title>
	<meta charset="utf-8">

	<link rel='stylesheet' type='text/css' href='../vendor/css/jquery-ui-lightness-1.10.4.min.css' />
	<link rel='stylesheet' type='text/css' href='../vendor/css/foundation-4.3.1.min.css' />
</head>
<body>
	<div class='row'>
		<div class='twenty columnns'>
			<h1>Mandelbrot Set</h1>

			<p>A pure JavaScript implementation of <a href='http://en.wikipedia.org/wiki/Mandelbrot_set'>Mandelbrot set</a> fractal shape.</p>
		</div>
	</div>

	<div class='row'>
		<div class='twenty columns'>
			<canvas id='surface' width='640' height='400' style='border: 1px solid #000000;'></canvas>
		</div>
	</div>


	<div class='row'>
		<h4>Resolution</h4>

		<div id='inputIterations'></div>
	</div>

	<div class='row'>
		<h4>Zoom</h4>

		<div id='inputZoom'></div>
	</div>

	<script data-main='app'  src='../vendor/js/require.js'></script>
</body>
</html>
