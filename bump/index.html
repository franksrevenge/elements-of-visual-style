<!DOCTYPE html>
<html>
<head>
	<title>Bump</title>
	
	<link rel='stylesheet' type='text/css' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/ui-lightness/jquery-ui.min.css' />
	<link rel='stylesheet' type='text/css' href='http://cdnjs.cloudflare.com/ajax/libs/foundation/4.3.1/css/foundation.min.css' />
</head>
<body>
	<div class='row'>
		<div class='twenty columnns'>
			<h1>Bump Mapping</h1>
			
			<p>Pure JavaScript implementation of <a href='http://en.wikipedia.org/wiki/Normal_mapping'>bump mapping</a> (normal mapping)
				on a 2D surface. Move your mouse over the canvas
				to control the light source.</p>
		</div>
	</div>	

	<div class='row'>
		<div class='twenty columns'>
			<canvas id='surface' width='320' height='200' style='border: 1px solid #000000;'></canvas>
		</div>
	</div>
	
	<div class='row'>
		<h4>Light Distance from Surface</h4>
		
		<div id='inputLightHeight'></div>
	</div>
	
	
	<div class='row'>
		<h4>Emboss Depth</h4>
		
		<div id='inputEmbossDepth'></div>
	</div>

	<script data-main='app'  src='../vendor/require.js'></script>
</body>
</html>
