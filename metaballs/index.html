<!DOCTYPE html>
<html>
<head>
	<title>Metaballs</title>
	
	<link rel='stylesheet' type='text/css' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/ui-lightness/jquery-ui.min.css' />
	<link rel='stylesheet' type='text/css' href='http://cdnjs.cloudflare.com/ajax/libs/foundation/4.3.1/css/foundation.min.css' />
</head>
<body>
	<div class='row'>
		<div class='twenty columnns'>
			<h1>Metaballs</h1>
			
			<p>A pure JavaScript implementation of <a href='http://en.wikipedia.org/wiki/Metaballs'>Blinn's Metaballs</a>.</p>
		</div>
	</div>	

	<div class='row'>
		<div class='twenty columns'>
			<canvas id='surface' width='640' height='480' style='border: 1px solid #000000;'></canvas>
		</div>
	</div>

	<div class='row'>
		<h4>Min Threshold</h4>

		<div id='inputMinThreshold'></div>
	</div>

	<div class='row'>
		<h4>Max Threshold</h4>

		<div id='inputMaxThreshold'></div>
	</div>

	<script data-main='app'  src='../vendor/require.js'></script>
</body>
</html>
