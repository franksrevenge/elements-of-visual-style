<!DOCTYPE html>
<html>
<head>
	<title>Sierpiński Triangle</title>
	
	<link rel='stylesheet' type='text/css' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/ui-lightness/jquery-ui.min.css' />
	<link rel='stylesheet' type='text/css' href='http://cdnjs.cloudflare.com/ajax/libs/foundation/4.3.1/css/foundation.min.css' />
</head>
<body>
	<div class='row'>
		<div class='twenty columnns'>
			<h1>Sierpiński Triangle</h1>
			
			<p>A pure JavaScript implementation of <a href='http://en.wikipedia.org/wiki/Sierpi%C5%84ski_triangle'>Sierpiński triangle</a>.</p>
		</div>
	</div>	

	<div class='row'>
		<div class='twenty columns'>
			<canvas id='surface' width='640' height='400' style='border: 1px solid #000000;'></canvas>
		</div>
	</div>


	<div class='row'>
		<h4>Resolution</h4>

		<div id='inputIterations'></div>
	</div>

	<div class='row'>
		<h4>Zoom</h4>

		<div id='inputZoom'></div>
	</div>

	<script data-main='app'  src='../vendor/require.js'></script>
</body>
</html>
